    <div class="main-content">
      <span class="noSelection" id="noSelection">Create or select a prompt.</span>
      <div class="prompt-content" id="prompt-content">
        <input type="text" class="input-transparent" id="input-title" placeholder="Prompt Title">
        <span id="pencil-icon"></span>
        <span class="input-title">Target URL</span>
        <input type="text" class="default-input" id="input-url" placeholder="https://www.example.com">
        <span class="input-title">Prompt</span>
        <textarea class="default-input" id="input-prompt" placeholder="Enter your prompt here"></textarea>
        <span class="input-title">Target</span>
        <select class="default-input input-target" id="input-target">
          <option value="0">Domain</option>
          <option value="1">Specific URL</option>
          <option value="2">All Websites</option>
